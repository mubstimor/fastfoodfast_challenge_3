<!DOCTYPE html>

                        </div>
                        <div class="price-right">
                            <span><a href="#" onclick="item_clicked('Rice + Chapatti', 6000)">6000Ush

                                </a></span>
                        </div>
                    </div>

                </div>

                <div class="menu_item">
                    <div class="item header">
                        <h2>Beverages</h2>
                    </div>

                    <div class="food_item">

                        <div class="food_item_label">
                            <h3><span>Hot Chocolate </span></h3>
                        </div>

                        <div class="price-right">

                    <span>9000</span>
                </div> -->

            </div>

            <div class="spacer"></div>

            <div class="form-btn center">
                    <div class="btn-submit">
                        <input type="button" class="center button button_round_corner button_green" value="Submit Order">
                    </div>
                </div>
                
    </div>

</div>

<script>
    window.onscroll = function() {myFunction()};

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
    }

    function item_clicked(food, price){
        // alert(food + "of "+ price + "added")
        // count the number of times a given item has been clicked and increase quantity accordingly
        var foods = []
        document.getElementById('default_label').innerHTML='';
        var div = document.getElementById('added_item');
        
        // if(foods.includes(food)){
        //     // don't increase quantity
        //     var current_quantity = document.getElementById(''+food+"input").value;
        //     current_quantity += 1
        // }else{
        //     foods.push(food)
        // }
        // alert("clicked again")

        var data = '<div class="food_item_label">'
                    + '<span> '+food+' </span>'
                    +'</div>'
                    +'<div class="quantity-field">'
                    +'Qty: <input type="number" size="10" id="'+food+'input" name="mynumber" min="1" value="1" />'
                    +'</div>'
                    +'<div class="new_total">'
                    +'<span>' +price +'</span>'
                    +'</div>'
                    +'<div class="spacer"></div>';
                
            div.innerHTML += data;
        
        
    }
</script>
