<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Add Food Item | Fast Food Fast!</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
</head>
<body>

<div id="main_wrapper">

    <div class="main-menu">
        <div class="sidebar-nav">
            <ul class="nav nav-tabs nav-menu">
                <li><a class="nav-link" href="index.html"> Home</a></li>
                <li><a class="nav-link active" href="food_items.html">Food Items</a></li>
                <li><a class="nav-link" href="../index.html">Logout</a></li>
            </ul>
        </div>

    </div>

    <div class="left_box">
        <div class="box-header well">
            <h2>Add Food Item</h2>
        </div>
        <div class="form_content">
            <form method="post" action="">

                <div class="form-controls">
                    <div class="form-label">
                        Name:
                    </div>
                    <div class="form-input">
                        <input type="text" class="input" name="food" placeholder="Enter Item name">
                    </div>
                </div>

                <div class="form-controls">
                    <div class="form-label">
                        Price:
                    </div>
                    <div class="form-input">
                        <input type="number" class="input" name="price" placeholder="Item Price">
                    </div>
                </div>

                <div class="submit-control">
                <p><input type="submit" class="button button_round_corner button_blue" value="SUBMIT">
                </p>
                </div>
            </form>

        </div>
    </div>

</div>

</body>
</html>
