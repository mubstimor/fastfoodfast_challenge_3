<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Sign Up | Fast Food Fast!</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>

<div id="main_content">
    <div class="center login-header">
        <h3>Fast Food Fast Sign Up</h3>
    </div>
    <div class="center login_box">
        <form method="post" action="">
            <div class="form-controls">
                <div class="form-label">
                    Email:
                </div>
                <div class="form-input">
                    <input type="text" class="input" name="email" placeholder="Enter Email">
                </div>
            </div>

            <div class="form-controls">
                <div class="form-label">
                    Password:
                </div>
                <div class="form-input">
                    <input type="password" placeholder="**********">
                </div>
            </div>

            <div class="form-controls">
                <div class="form-label">
                    Confirm Password:
                </div>
                <div class="form-input">
                    <input type="password" placeholder="**********">
                </div>
            </div>

            <div class="form-controls">
                <div class="form-label">
                    Gender
                </div>
                <div class="form-input">
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="male"> Male
                </div>
            </div>

            <p><input type="submit" class="button button_round_corner button_blue" value="SUBMIT"></p>
        </form>
        <p>Have an account? <a href="index.html">Login</a></p>
    </div>
</div>

</body>
</html>
